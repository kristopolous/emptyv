<script type="text/javascript" src="../js/swfobject.js"></script>
<div id="dmapiplayer">
    You need Flash player 9+ and JavaScript enabled to view this video.
</div>

<script type="text/javascript">
var player;
self.onDailymotionPlayerReady = function(id) {
  player = document.getElementById("mydmplayer");
  setTimeout(function(){
    player.mute();
    player.setVolume(0);
    player.loadVideoById("x1zonp");
    player.mute();
    player.setVolume(0);
    player.playVideo();
    player.mute();
    player.setVolume(0);
  }, 1000);
}
  var params = { allowScriptAccess: "always" };
  var atts = { id: "mydmplayer" };
  swfobject.embedSWF("http://www.dailymotion.com/swf?chromeless=1&enableApi=1&playerapiid=dmplayer",
                     "dmapiplayer", "425", "356", "9", null, null, params, atts);
</script>

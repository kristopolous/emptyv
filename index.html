<!doctype html><html><head><meta name=description content="Non-stop back-to-back music videos from the 1980s"><title>1980s MTV</title>
<style>
body{position:absolute;top:0;left:0;height:100%;width:100%;background:#000;font-family:Verdana,sans-serif;margin:0;color:#aaa}
a{color:#aaa}
p,h1,h2,h3,h4,h5,h6{margin:0}
img{border:0}
#talk{display:block;box-shadow:0 0 2px 2px #444;background:#333;color:#ccc;border-width:0;font-size:0.85em;width:200px;padding:0.15em 3px;margin: 0 0 0 0.5em}
#loader{width:100%;text-align:center;line-height:0.6em;position:absolute;top:0;left:0;font-size:3em;padding-top:4em;text-shadow:0px 0px 4px #AAF;color:#5FA}
#players{margin-left:220px;height:100%;position:relative}
#players object,#players embed{position:absolute;top:0;left:-200%;width:100%;height:100%}
#mute-control{height:132px;position:absolute;right:48px;top:3.75em}
#mute-bg{position:absolute;background:url("css/chat-bg.png");top:10px;height:122px;left:20px;width:10px}
#mute{cursor:pointer;position:absolute;left:10px}
#lhs{float:left;width:210px;position:relative;height:100%}
#message img{max-width:202px}
#message{font-family:Tahoma,Geneva;font-size:0.96em;color:#ccc; padding:0 0.5em}
#message > div{
  padding:0.25em 0;overflow:hidden}
#message div.author{
  color:#555;font-size:0.65em;text-transform:uppercase;letter-spacing:0.35em;margin:-0.25em 0 0em 0}
#message p {margin-left:0.25em;font-size:0.9em;line-height:1.30em}
#autocomplete{display:none;width:220px;position:absolute;bottom:0em;left:220px;color:#ccc;padding:0 0.15em}
#autocomplete a{display:block;font-size:0.75em;cursor:pointer;margin:0.2em 0;padding:0.20em 0 0.20em 0.25em}
#autocomplete a:hover{background:#444;color:#fff}
#autocomplete img{height:50px;vertical-align:top}
#autocomplete span{cursor:pointer;display:inline-block;width:130px;margin-left:6px;color:#aaa;margin-top:0.25em}
.c a{color:#fff}
.c0,.c0 a{color:#DC92A8}
.c1,.c1 a{color:#9aa6e4}
.c2,.c2 a{color:#E0A298}
.c3,.c3 a{color:#7ac749}
.c4,.c4 a{color:#cfd58b}
.c5,.c5 a{color:#F4E557}
.c6,.c6 a{color:#b86db0}
.c7,.c7 a{color:#9cff7b}
.c8,.c8 a{color:#b3b3e9}
.c9,.c9 a{color:#83C3F0}
.title {text-decoration:none}
.title span{display:inline-block;margin-left:6px;font-size:0.75em;color:#ccc;width:150px}
.title img{width:45px;vertical-align:top}
.title b{background:none;display:block;font-size:1.2em;color:#fff;font-weight:normal}
#song{font-size:0.46em;margin-top:-0.25em;width:134px;overflow:hidden;white-space:nowrap}
#song b{display:block;font-size:1.25em;margin-bottom:-.1em}
#top{border-bottom:2px solid #282828;position:relative;padding:1em 0.25em 0.5em;background:#000;z-index:3;width:212px}
#channel{font-size:1.25em}
#channel-search{float:left}
#channel-collapse{float:right}
#channel-expand{display:none}
#channel-expand,#channel-search,#channel-collapse{font-size:0.5em;padding:0.75em;
  margin:0.25em;
  background:#333;cursor:pointer
}
#channel-title{color:#ccc;margin-top:-0.28em}
#channel-stats{color:#666;font-size:0.4em}
#chatbar{position:absolute;bottom:0.5em;left:0;z-index:0;width:220px}
#channel-wrap{display:inline-block;margin-left:0.25em}
</style>
<!--[if IE]><link rel=stylesheet href=css/ie.css><![endif]-->
</head>
<body>
<div id=loader>loading<br><img src=css/l.gif></div>

<div id=lhs> 
  <span id=channel-expand>&gt;&gt;</span>
  <div id=chatbar>
    <div id=message></div>
    <input id=talk onenter=dochat maxlength=200 autocomplete=off>
    <div id=autocomplete></div>
  </div>
  <div id=top>
    <div id=titlebar>
      <div id=channel>
        <span id=channel-search>&gt;&gt;</span>
        <span id=channel-collapse>&lt;&lt;</span>
        <span id=channel-wrap>
          <div id=channel-title></div>
          <div id=song></div>
          <div id=channel-stats></div>
        </span>
      </div>
    </div>
    <div id=mute-control><div id=mute-bg></div><img id=mute src=images/mute_off_32.png></div>
  </div>
</div>
<div id=players><div id=p2></div><div id=p1></div><div id=p0></div></div>

</body>
<script>
var _gaq=[['_setAccount','UA-28399789-1'],['_trackPageview']];
(function(){
ga=document.createElement('script');
ga.type='text/javascript';
ga.async=true;

s.parentNode.insertBefore(ga,s);
})();

<script src=js/deps.min.js></script>
<script src=js/playlist.js></script> 
<script src=js/mt80s.js></script> 
<script src=/socket.io/socket.io.js></script>
</html>

<!doctype html><html><head><meta name=description content="Non-stop back-to-back videos with Chat"><title>Chat With Videos</title>
<style>
body{display:block;overflow-x:hidden;position:absolute;top:0;left:0;height:100%;width:100%;background:#000;font-family:Verdana,sans-serif;margin:0;color:#abb6d6}
a{color:#abb6d6;text-decoration:underline;cursor:pointer}
p,h1,h2,h3,h4,h5,h6{margin:0}
button{background:#333;border-color:#222;color:#bbcae1;border-width:1px}
img{border:0}
input,#talk{display:block;box-shadow:0 0 2px 2px #444457;background:#000;color:#cccfdf;border-width:0;font-size:0.85em;width:200px;padding:0.15em 3px;margin: 0 0 0.5em 0.5em}
label{margin-bottom:0.4em;color:#525767;font-size:11px;display:block}

input{width:190px;margin:0.25em 0 0.75em}
.btn{text-align:center;font-size:0.60em;padding:0.25em;margin:0.25em;cursor:pointer;border:0.25em solid #222}
.btn:hover{border-color:#525767;color:#eee}
 
#splash{text-align:center;background:#000;height:100%}
#splash a{color:#90a0af}
h2 b{color:#364b62;display:block;font-size:1.15em;font-weight:bold;line-height:1em}
#splash h2{
  font-weight:normal;color:#bbcae1;
  width:100%;text-align:center;font-size:2em;padding:0.5em 0;
  position:relative}
#bottom{position:fixed;bottom:0;right:0}

#bottom{float:right}
#players{margin-left:220px;position:absolute;bottom:0;height:100%;position:relative;z-index:20;background:#000}
#players object,#players embed{position:absolute;top:-100%;left:0;width:100%;height:100%}
#mute-control{position:absolute;top:25px;right:10px;background:#222}
#mute-control .expanded{display:none;border:1px solid #525767;background:#222;width:26px;margin-left:1px;
}
#mute-bg{background:#525767;height:100px;margin:10px;width:6px}
#mute-fg{background:#abb6d6;height:0;position:absolute;bottom:10px;left:11px;width:8px}
#mute{padding:0px;margin:0;width:31px;height:33px}
#mute img{margin:-1px 0 0 -1px}

#panels{float:left;width:20px;position:relative;height:100%;white-space:nowrap}
#panels > span{width:0px;display:none;position:relative;height:100%;vertical-align:top;background:#18191b}
.panel-title{color:#dde9ff;font-size:1.2em;padding:0.5em;line-height:0.8em;white-space:nowrap}
.panel-content{margin:0 7px;display:block;font-size:0.7em}
.collapse{color:#bbcae1;position:absolute;top:0.25em;right:0;z-index:12;width:20px;height:8px;
;line-height:8px;margin-top:0}

#message-wrap {overflow:hidden;background:#080808;position:relative;margin:0 0.5em}
#message{font-size:0.9em;color:#3C4B62; overflow-y:auto;position:absolute;bottom:0;width:100%}
#message img{max-width:195px}
#message > div{padding:0.35em 0;overflow:hidden;white-space:normal}
#message div.author{color:#525767;font-size:0.7em;margin:-0.1em 0 0;text-align:right;cursor:pointer}
#message p {margin-left:0.25em;font-size:0.9em}
#message p.announce{font-size:0.7em;color:#3C4B62;padding:0.15 0}
#message a{color:#3C4B62}
#message .delist{float:right;color:#222}
#message .delist:hover{color:#333}
#message .title {margin:0 4px;display:block}
#message .title img{width:40px;height:30px;padding:1px 0 0 2px;vertical-align:bottom}
#message .title span{width:138px;margin-left:3px}
.request em{font-size:0.7em;font-style:normal;margin:0 0 -0.15em 0.2em;display:block}
.play p{display:none}
.play > :last-child{display:block}
.play * {display:inline-block;vertical-align:middle;font-size:0.75em}

.action em{font-size:0.6em;font-style:normal;color:#525767;font-size:11px;margin-left:0.2em}
.c, .c a{color:#bbcae1}
.c0,.c0 a{color:#FFFF90}
.c1,.c1 a{color:#DAD0FF}
.c2,.c2 a{color:#CC605F}
.c3,.c3 a{color:#FFD7B6}
.c4,.c4 a{color:#cfd58b}
.c5,.c5 a{color:#F4E557}
.c6,.c6 a{color:#b86db0}
.c7,.c7 a{color:#c0ffab}
.c8,.c8 a{color:#b3b3e9}
.c9,.c9 a{color:#83C3F0}
.title {text-decoration:none}
.title span{font-size:0.65em;display:inline-block;margin-left:6px;color:#79889c;width:120px;white-space:nowrap;overflow:hidden}
.title img{vertical-align:baseline}
.title b{display:block;font-size:1.2em;color:#bbcae1;font-weight:normal;height:1.25em;overflow:hidden}
#channel .channel{min-height:61px}
#top{position:relative;margin-left:6px;z-index:5;background:#18191b}
#lhs-expand{display:none}
#lhs-expand,#lhs-collapse{padding:0.5em 0.25em;font-size:0.6em;width:1em}
#channel{background:#222}
#input-channel-search{font-size:1.25em}

#video-current-wrapper div{display:inline-block}
#video-current-wrapper{
  border-radius:4px;
  border:1px solid transparent;
  width:194px;
  cursor:pointer;
  font-size:0.7em;margin:1.5em 0 0 0;padding:0.4em 5px;height:32px;overflow:hidden}
#video-current{
  margin:2px 0 0 2px;
  color:#bbcae1;width:153px;white-space:normal;font-size:0.85em;line-height:0.83em}
#video-current b{color:#fff;display:block;font-size:1.3em;line-height:1em;margin-bottom:0.2em;margin-top:0.1em;white-space:nowrap}
#video-expand{background:url("images/next_track.png") 2px 5px no-repeat;width:43px;height:32px;vertical-align:top}
#video-current-wrapper:hover{
  border-color:#3c4b62;
  background:#172131
}

#input-song-search{font-size:1.25em;margin-left:3px;width:225px}
#song-search-label{margin-top:-.5em;margin-bottom:.5em;white-space:normal}
#song-results {overflow:auto}
#song-results a{display:block;font-size:1.25em;margin:0.25em 0;padding:0.15em}
#song-results a:hover{background:#333;color:#fff}
#song-results a.title span{white-space:normal}
#song-results img{width:40px;vertical-align:top}
#song-preview .bigbtn{display:none;margin:0.25em 0.5em;font-size:1em}
#song-top-buttons{
display:block;margin-top:6px;
position:absolute;font-size:1.4em;top:2px;left:238px
}

#chatbar{z-index:0;width:220px;position:absolute;bottom:0}
#channel-wrap{display:inline-block;padding-top:0.5em;font-size:1.2em}
  #channel-wrap span{display:inline-block;width:150px}
  #channel-expand{display:inline-block;background:url("images/door_open.png") 9px 6px no-repeat;width:43px;height:42px;
  border-radius:3px;
  border:1px solid transparent;
  cursor:pointer;
  vertical-align:top;
  }
  #channel-expand:hover{border-color:#3c4b62;background-color:#172131}
  #channel-title{color:#dde9ff;margin-top:0}
  #channel-stats{color:#525767;font-size:0.7em;margin-top:-0.3em}

#user-control{margin:0 0.5em 0.4em 0;text-align:right;visibility:hidden}
  #display-username{margin-left:0.75em;display:inline-block;color:#525767}
  #email-wrap{display:none}
  #register-button{display:block}
  #register-button,#forgot-button{margin:1em 0;color:#555}
  #app{display:none;height:100%}

#videoList{width:300px;display:inline-block;text-align:center;margin-top:0.5em;padding-top:0.5em;border-top:3px double #3c4862}
#videoList .channel{
  height:68px;
  display:inline-block;padding:0.5em;margin:0.5em
}
button.bigbtn:hover{box-shadow: 0 0 5px 3px #505257;color:#fff}
button.bigbtn,.channel { text-align:left; 
  cursor:pointer;
  padding:3px 6px;
  margin:15px 0;
  color:#ddd;
  vertical-align:top;
  background:#202228;/*url("css/button-bg.jpg");*/
}
.channel{
border-radius:3px;
overflow:hidden;position:relative;background:none;font-size:16px;border:1px solid transparent}
.channel:hover{border-color:#3c4b62;background:#172131}
.channel .title{display:block;margin-top:5px}
.channel img{height:49px}
.channel em {color:#fff;margin-top:-0.15em;display:inline-block;font-style:normal;font-size:1.3em;font-weight:bold}
.channel small {color:#3c4b62;display:block;font-size:0.85em}

.tabs {
  height:24px;
  border-bottom:1px solid #444;
  margin:0;padding:0 0 0 6px}
.tabs li {
  list-style:none;
  display:inline-block;
  color:#fff;
  width:85px;
  height:24px;
  padding-left:6px;
  margin-right:9px;
  border:2px solid #333;
  z-index:9;
  position:relative;
  font-size:14px;
  cursor:pointer;
  border-bottom:0;
}
.tabs li.selected{
  height:25px;
  box-shadow: 0 0 2px 2px #999;
  background:#222;
}
.tab-content{
  padding:6px;
  background:#222;
  z-index:10;
  position:relative;
}
#preview-artist{display:block}
#song-preview{display:inline-block;text-align:center;margin-left:6px;font-size:1.4em}
#song-preview-info{display:block;text-align:center;color:#bbcae1;margin-bottom:1em}

#user input{font-size:1.5em}

#embedder{width:500px;height:400px}
#title-edit{display:none;position:absolute;right:6px}
#song-lhs{display:inline-block;overflow:hidden;width:240px;vertical-align:top}
a#song-delist.bigbtn{float:right;font-size:0.7em;color:#525767}
</style>

</head>

</div><div id=app>

      <span class="btn collapse">X</span>
      <div class=panel-title>Party Hopper</div>
      <span class=panel-content>
        <div id=channel-results></div>
      </span>
    </span><span id=chat>
      <span class="btn collapse">X</span>
      <div id=top>
        <span id=channel-wrap>
          <div id=channel-expand></div>
          <span>
            <div id=channel-title></div><div id=channel-stats></div>
          </span>
        </span>

          <button class=bigbtn id=mute>
            <img src=images/mute_off_32.png>
          </button>

            <button class=bigbtn id=song-select-now>Play Now!</button>
          </div>
        </div>
      </span>
    </span></div><div id=players><div id=p2></div><div id=p1></div><div id=p0></div></div></div></body>

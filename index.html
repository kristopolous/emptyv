<!doctype html><html><head><meta name=description content="Non-stop back-to-back videos with Chat"><title>Chat With Videos</title>
<style>
body{display:block;overflow:hidden;position:absolute;top:0;left:0;height:100%;width:100%;background:#000;font-family:Verdana,sans-serif;margin:0;color:#aaa}
a{color:#aaa;text-decoration:underline;cursor:pointer}
p,h1,h2,h3,h4,h5,h6{margin:0}
button{background:#333;border-color:#222;color:#ccc;border-width:1px}
img{border:0}
input,#talk{display:block;box-shadow:0 0 2px 2px #444457;background:#000;color:#ccc;border-width:0;font-size:0.85em;width:200px;padding:0.15em 3px;margin: 0 0 0.5em 0.5em}
label{margin-bottom:0.4em;color:#555;font-size:11px;display:block}

input{width:190px;margin:0.25em 0 0.75em}
.btn{text-align:center;font-size:0.60em;padding:0.25em;margin:0.25em;cursor:pointer;border:0.25em solid #222}
.btn:hover{border-color:#555;color:#eee}

#splash{text-align:center;background:#000;height:100%}
#splash a{color:#90a0af}
h2 b{display:block;font-size:1.5em;color:#90a0af}
#splash h2{
  font-weight:normal;color:#608088;
  width:100%;text-align:center;font-size:2em;padding:0.5em 0;text-shadow:0px 0px 4px #959;
  background:#000;position:relative}
#bottom{position:fixed;bottom:0;right:0}

#bottom{float:right}
#players{margin-left:220px;position:absolute;bottom:0;height:100%;position:relative;z-index:20}
#players object,#players embed{position:absolute;top:0;left:-2000%;width:100%;height:100%}
#mute-control{height:132px;position:absolute;right:36px;top:10.5em;z-index:8}
#mute-bg{position:absolute;background:url("images/chat-bg.png");top:10px;height:122px;left:20px;width:6px}
#mute{cursor:pointer;position:absolute;left:10px}

#panels{float:left;width:20px;position:relative;height:100%;white-space:nowrap}
#panels > span{width:0px;display:none;position:relative;height:100%;vertical-align:top;background:url('css/chat-bg.png')}
.panel-title{color:#ccc;font-size:1.2em;padding:0.5em;line-height:0.8em;white-space:nowrap}
.panel-content{margin:0 1em;display:block;font-size:0.7em}
.collapse{position:absolute;top:0.25em;right:0em;z-index:12}

#message img{max-width:195px}
#message{border-top:1px solid #222;font-size:0.9em;color:#ccc; padding:0 0.5em;overflow-y:auto}
#message > div{padding:0.35em 0;overflow:hidden;white-space:normal}
#message div.author{color:#555;font-size:0.7em;margin:-0.1em 0 0;text-align:right;border-bottom:1px solid #222}
#message p {margin-left:0.25em;font-size:0.9em}
#message p.announce{font-size:0.7em;color:#555;margin:0;padding:0.15 0}
#message .delist{float:right;color:#222}
#message .delist:hover{color:#333}
#message .title {margin:0.15em 0 0.5em 0;display:block;}
#message .title img{width:40px;height:30px;padding:0.1em}

.action em{font-size:0.6em;font-style:normal;color:#555;font-size:11px;margin-left:0.2em}
.c, .c a{color:#ccc}
.c0,.c0 a{color:#DC92A8}
.c1,.c1 a{color:#9aa6e4}
.c2,.c2 a{color:#E0A298}
.c3,.c3 a{color:#7ac749}
.c4,.c4 a{color:#cfd58b}
.c5,.c5 a{color:#F4E557}
.c6,.c6 a{color:#b86db0}
.c7,.c7 a{color:#c0ffab}
.c8,.c8 a{color:#b3b3e9}
.c9,.c9 a{color:#83C3F0}
.title {text-decoration:none}
.title span{display:inline-block;margin-left:6px;font-size:0.75em;color:#888;width:148px;white-space:normal}
.title img{width:50px;vertical-align:top;height:38px}
.title b{display:block;font-size:1.2em;color:#ccc;font-weight:normal}
#top{position:relative;margin-left:6px}
#lhs-expand{display:none}
#lhs-expand,#lhs-collapse{padding:0.5em 0.25em;font-size:0.6em;width:1em}
#channel{background:#222}
#input-channel-search{font-size:1.25em}


#video-current-wrapper div{display:inline-block}
#video-current-wrapper{
  box-shadow:0 0 8px 3px #212424;
  border-radius:6px;
  background:url("css/button-bg.jpg");
  width:198px;
  cursor:pointer;
  font-size:0.7em;margin:1.5em 0 0 0;padding:0.4em 5px;height:32px;overflow:hidden}
#video-current{color:#888;width:157px;white-space:normal;font-size:0.85em;line-height:0.83em}
#video-current b{color:#ccc;display:block;font-size:1.3em;line-height:1em;margin-bottom:0.2em;margin-top:0.1em;white-space:nowrap}
#video-expand{background:url("images/next_track.png") 5px 5px no-repeat;width:41px;height:32px;vertical-align:top;}
#video-current-wrapper:hover{box-shadow:0 0 10px 3px #35393a}
#video-current-wrapper #countdown{font-size:2em;overflow:visible;width:1em;display:none}

#input-song-search{font-size:1.25em;margin-left:3px;width:225px}
#song-search-label{margin-top:-.5em;margin-bottom:.5em;white-space:normal}
#song-results {overflow:auto}
#song-results a{display:block;font-size:1.25em;margin:0.25em 0;padding:0.15em}
#song-results a:hover{background:#333;color:#ccc}
#song-results a.title span{white-space:normal}
#song-preview .bigbtn{display:none;margin:1em 0.5em;font-size:1em}
#song-skip{display:block;margin-top:6px}

#chatbar{z-index:0;width:220px;margin-top:1em}
#channel-wrap{display:inline-block;padding-top:0.5em;font-size:1.2em}
  #channel-wrap span{display:inline-block;width:150px}
  #channel-expand{display:inline-block;background:url("images/door_open.png") 0.3em 0.2em no-repeat #222;width:38px;height:40px;
  cursor:pointer;
  vertical-align:top;
  }
  #channel-title{color:#ccc;margin-top:0}
  #channel-stats{color:#555;font-size:0.7em;margin-top:-0.3em}

#user-control{margin:0 0.5em 0.4em 0;text-align:right;visibility:hidden}
  #display-username{margin-left:0.75em;display:inline-block;color:#555}
  #email-wrap{display:none}
  #register-button{display:block}

#app{display:none;height:100%}

#videoList{width:550px;display:inline-block;text-align:center;margin-top:1em;}
#videoList .channel{
  width:220px;
  height:85px;
  display:inline-block;padding:0.5em;margin:1em
}
#song-skip{
position:absolute;font-size:1.4em;top:2px;left:238px;display:block}
#song-skip,.bigbtn,.channel:hover{box-shadow: 0 0 5px 3px #555}
#song-skip,.bigbtn,.channel { text-align:left; 
  cursor:pointer;
  padding:3px 6px;
  margin:15px 0;
  color:#fff;
  vertical-align:top;
  box-shadow:0 0 5px 3px #35393a;
  border-radius:3px;
  background:url("css/button-bg.jpg");
}
.channel .title{display:block;margin-top:6px;font-size:14px}
.channel em { margin-top:-0.15em;display:inline-block;margin-right:9px;font-style:normal;font-size:1.25em}
.channel small { color:#ccc;display:block;margin-top:-0.25em}

.tabs {
  height:24px;
  border-bottom:1px solid #444;
  margin:0;padding:0 0 0 6px}
.tabs li {
  list-style:none;
  display:inline-block;
  color:#fff;
  width:85px;
  height:24px;
  padding-left:6px;
  margin-right:9px;
  border:2px solid #333;
  z-index:9;
  position:relative;
  font-size:14px;
  cursor:pointer;
  border-bottom:0;
}
.tabs li.selected{
  height:25px;
  box-shadow: 0 0 2px 2px #999;
  background:#222;
}
.tab-content{
  padding:6px;
  background:#222;
  z-index:10;
  position:relative;
}
#song-preview{display:inline-block;text-align:center;margin-left:6px;font-size:1.4em}
#song-preview b{display:block;text-align:center;color:#ccc}

#embedder{width:600px;height:400px}
#song-lhs{display:inline-block;overflow:hidden;width:240px;vertical-align:top}
</style>
<!--[if IE]><link rel=stylesheet href=css/ie.css><![endif]-->
</head>
<body>
<div id=splash>
  <h2><b>Join a Party</b>You're The VJ</h2>
<div id=videoList></div>
<div id=bottom><a href=about.html target=_blank>about</a></div>
</div>
<div id=app>
  <div id=panels><div class=btn id=lhs-expand>&gt;</div><div id=mute-control><div id=mute-bg></div><img id=mute src=images/mute_off_32.png></div><span id=channel>
      <span class="btn collapse">X</span>
      <div class=panel-title>Party Hopper</div>
      <span class=panel-content>
        <div id=channel-results></div>
      </span>
    </span><span id=chat>
      <span class="btn collapse">X</span>
      <div id=top>
        <span id=channel-wrap>
          <div id=channel-expand></div>
          <span>
            <div id=channel-title></div>
            <div id=channel-stats></div>
          </span>
        </span>
        <div id=video-current-wrapper><div id=countdown></div><div id=video-current></div><div id=video-expand></div></div>
      </div>
      <div id=chatbar>
        <label id=user-control>
          <div id=display-username>You are anonymous.</div>
          <a id=login-button>Log in</a>
        </label>
        <input id=talk autocomplete=off>
        <div id=message></div>
      </div>
    </span><span id=user>
      <span class="btn collapse">X</span>
      <div class=panel-title>Who u be?</div>
      <span class=panel-content>
        <label>Partyname</label>
        <input id=input-username autocomplete=off>
        <label>Secret Pasword</label>
        <input id=input-password type=password autocomplete=off>
        <div id=email-wrap>
          <label>Email</label>
          <input id=input-email>
        </div>
        <button id=user-cancel>Cancel</button>
        <button id=user-login>That's me</button>
        <a id=register-button>I'm new.</a>
      </span>
    </span><span id=song>
      <span class="btn collapse">X</span>
      <div class=panel-title>Video Selection</div>
      <span class=panel-content>
        <button id=song-skip>Skip Over The Current Video.</button>
        <ul class=tabs>
          <li>Everything</li>
          <li class=selected>History</li>
        </ul>
        <div class=tab-content>
          <div id=song-lhs>
            <label>Search To Choose Next Video</label>
            <input id=input-song-search autocomplete=off>
            <div id=song-search-label></div>
            <div id=song-results></div>
          </div>
          <div id=song-preview>
            <b>Video Preview</b>
            <div id=embedder></div>
            <button class=bigbtn id=song-select-cancel>Cancel</button>
            <button class=bigbtn id=song-select>Select Video</button>
          </div>
        </div>
      </span>
    </span></div><div id=players><div id=p2></div><div id=p1></div><div id=p0></div></div></div></body>
